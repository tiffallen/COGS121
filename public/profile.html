    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script src="js/config.js"></script>

</head>
<body>



<!--Navbar-->
<nav class="navbar navbar-inverse
"> <!--style="color: #CC3333; background-color: #3EDC32"-->
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>

      <a class="navbar-brand" href="map.html"> UCSD Explorer</a>

        <li class="active"><a href="map.html">Home</a></li>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Account Settings</a></li>
      </ul>
    </div>
  </div>

<!--Profile contents-->

<div class="container text-center">    
  <div class="row">

    <div class="col-sm-3 well">

      <div class="well">
        <p><h1 id= "userdata" ></h1></p>
        <p id = "userpic">
        </p>
        <br>
        <br>
        <p id = "useryear"></p>        
        <p id= "usercollege"></p>
      </div>
 
      <div class="well">
        <p ><h2 id="userfavorites">Favorite Places:</h2></p>
       
      </div>


      <div class="well">
        <p><h2>Reviews:</h2></p> 
      </div>


      <div class="col-sm-2 well">
        <div class="thumbnail">
          <p><strong>Pictures Shared:</strong></p>
          <!--img src="https://tinyurl.com/ny3qccz" alt="Picture" width="200" height="150"-->
          <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

               <!-- pictures -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="https://tinyurl.com/ny3qccz" alt="Los Angeles" style="width:100%;">
                </div>
                <div class="item">
                  <img src="http://ucsdmun.org/assets/ucsd-library.jpg" alt="Chicago" style="width:100%;">
                </div>
                <div class="item">
                  <img src="http://tinyurl.com/lt8fovv" alt="New york" style="width:100%;">
                </div>
              </div>

            <!-- Left and right arrows -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
            </a>
            </div>
          </div>
          <br> 
        </div>      
      </div>


    </div> 
    
    
  </div>
</div>

<footer class="container-fluid text-center">
  <p>UCSD Explorer</p>
</footer>

</body>
