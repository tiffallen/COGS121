  <meta charset="utf-8">

  <script src="vendor/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
</head>
<body>



  <!--Navbar-->
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" id="navbar-toggler">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-brand">
      <a href="#" class="navbarClass" onclick="goBack()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
      <a href="#" class="navbarClass">UCSD Explorer</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="map.html">Map<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="myprofile" href="profile.html">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout" href="login.html">Logout</a>
        </li>
      </ul>

    </div>
  </nav>

  
  <!--Profile contents-->

  <div class="container text-center" id="mainContainer">    


    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#profile" role="tab" data-toggle="tab">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#favorites" role="tab" data-toggle="tab">Favorites</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#gallery" role="tab" data-toggle="tab">Gallery</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane in active" id="profile">
        <p><h1 id= "userdata" ></h1></p>
        <img src="img/spinner.gif" alt="profilePic" id="profilePic" class="img-fluid">
        <br />
        <button type="button" class="btn btn-primary" id="editButton">Edit Profile Picture</button>
       <!-- <p id = "useryear"></p>        
       <p id= "usercollege"></p> -->
     </div>
     <div role="tabpanel" class="tab-pane fade" id="favorites">
      <table class="table table-responsive table-striped">
       <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Labels</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>

    </table>
  </div>
  <div role="tabpanel" class="tab-pane fade" id="gallery">
    <div class="thumbnail">
      <p><strong>Pictures Shared:</strong></p>
      <!--img src="https://tinyurl.com/ny3qccz" alt="Picture" width="200" height="150"-->
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>

          <!-- pictures -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="https://tinyurl.com/ny3qccz" alt="Los Angeles" style="width:100%;">
            </div>
            <div class="item">
              <img src="http://ucsdmun.org/assets/ucsd-library.jpg" alt="Chicago" style="width:100%;">
            </div>
            <div class="item">
              <img src="http://tinyurl.com/lt8fovv" alt="New york" style="width:100%;">
            </div>
          </div>

          <!-- Left and right arrows -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <br> 
    </div> 
  </div>
</div>



</div>

</html>
