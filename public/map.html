<!DOCTYPE html>
<html lang="en">

<head>
  <title>UCSD Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/ol.css" />

  <script src="js/jquery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Sans" rel="stylesheet">

<body>
  <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" id="navbar-toggler">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">UCSD Explorer</a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Map<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Newsfeed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="myprofile" href="profile.html">My Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout" href="login.html">Logout</a>
        </li>
      </ul>
      <br />
      <br />

      <div class="col-xs-4">
        <select name="selectFilter" id="selectFilter" class="form-control">
          <option value="All" id="AllSelect" selected="selected">All</option>
          <option value="Art" id="ArtSelect">Art</option>
          <option value="Library" id="ArtSelect">Library</option>
          <option value="Stuart Collection" id="ArtSelect">Stuart Collection</option>
        </select>
      </div>

      <div class="col-xs-4">
        <form class="form-inline mt-2 mt-md-0" role="form" id="search">
          <input class="form-control mr-sm-2" type="search" id="searchInput" name="searchInput" placeholder="Search Map">
          <button class="btn btn-outline-info my-2 my-sm-0 searchButton" type="submit" id="searchButton" name="searchButton" value="Search"><i class="fa fa-search fa-fw" aria-hidden="true"></i></button>
          <span id="matchSpan"><input type="checkbox" id="matchExact" name="matchExact"></span><label for="matchExact" id="matchLabel">Match Phrase</label>
        </form>
      </div>
    </div>
  </nav>

  <div class="container" id="mainContainer">
    <div id="map" class="map">
    </div>
  </main>
</div>
