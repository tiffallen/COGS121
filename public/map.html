<!DOCTYPE html>
<html>

<head>
  <title>UCSD Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/map.css" />
  <link rel="stylesheet" href="css/ol.css" />
  <script src="js/jquery.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Sans" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.1.0/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v4.1.0/build/ol.js"></script>
</head>

<body style="font-family: 'Cinzel', serif;">
  <nav>UCSD Explorer
        <form action="login.html">
        <input class="button push-button" id = "logout" type="submit" value="Logout" />
    </form>
    <form id="search" role="form">
      <input type="text" id="searchInput" name="searchInput" placeholder="Search UCSD...">
      <input type="submit" id="searchButton" name="searchButton" value="Search">
      <input type="checkbox" id="matchExact" name="matchExact"> <label for="matchExact">Strict Match</label>
    </form>
  </nav>
  <main>
    <form id = "filter">
      <input type="radio" name="filter" value="All" id="AllRadio" checked="checked"> <label for="AllRadio">All</label>
      <input type="radio" name="filter" value="Art" id="ArtRadio"> <label for="ArtRadio">Art</label>
      <input type="radio" name="filter" value="Library" id="LibraryRadio"> <label for="LibraryRadio">Library</label>
      <input type="radio" name="filter" value="Stuart Collection" id="StuartRadio"> <label for="StuartRadio">Stuart Collection</label>
    </form> 
    <button type = "button" id = "addNewPlaceButton">Add New Place</button>
    <div id="map" class="map" tabindex="0">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>
  </main>
  <footer>
    <select id="layer-select">
      <option value="Default">Default</option>
      <option value="Aerial">Satellite</option>
      <option value="Road">Road</option>
    </select>
  </footer>
  
  <script src="js/config.js"></script>
  <script src="js/map.js"></script> 
</body>
</html>
