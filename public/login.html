<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>UCSD Explorer</title>
   <link rel="manifest" href="manifest.webmanifest">
   <meta name="theme-color" content="#e23636">
   <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Sans" rel="stylesheet">
   <script>
      if ('serviceWorker' in navigator)
      {
         navigator.serviceWorker.register('/js/sw.js')
         .then(function(reg) {
             // registration worked
             console.log('Service worker registration succeeded!');
          }).catch(function(error)
          {
             // registration failed
             console.log('Registration failed with ' + error);
          });
       }
    </script>

    <link href="vendor/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script>
    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
 </head>
 <body>
    <div class="cover-container">
      <div class="inner cover" id="app">
      <h1 class="cover-heading">UCSD Explorer</h1>
         <div class="container">
            <div class="row modal1" id="id01">
               <div class="col-md-6">
                  <div class="well">
                     <form class="form-signin" @submit.prevent="login">
                        <br />
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus v-model="userLogin.email">
                        <br/>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required v-model="userLogin.password">
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" id = "user" type="submit">Sign in</button>
                     </form> <br>
                     <a href="#" id="signinHref" onclick="signinSwitch()" class="noAccount"> Don't have an account? Click here! </a>
                  </div>
               </div>
            </div>
            <div class="row modal2" id="id02">
               <div class="col-md-6">
                  <div class="well">
                     <form class="form-signin" @submit.prevent="signupUser">
                        <br />
                        <label for = "displayName" class="st-only"> Username </label>
                        <input type = "name" id="displayName" class="form-control" placeholder = "Username" required autofocus v-model="userSignup.displayName">
                        <br />
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus v-model="userSignup.email">
                        <br/>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required v-model="userSignup.password">
                        <br/>
                        <label for="inputPassword" class="sr-only">Confirm Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required v-model="userSignup.confirm_password">
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" id="newUser" type="submit">Sign up</button>
                     </form><br>
                     <a href="#" id="loginHref" onclick="loginSwitch()" class="noAccount"> Already have an account? Click here! </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="js/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script src="vendor/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
   <script src="vendor/bootbox.min.js"></script>
   <script src="vendor/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
