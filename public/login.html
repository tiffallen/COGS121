<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>UCSD Explorer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="manifest" href="manifest.webmanifest">
      <meta name="theme-color" content="#e23636">
      <script>
         if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
           .then(function(reg) {
             // registration worked
             console.log('Service worker registration succeeded!');
           }).catch(function(error) {
             // registration failed
             console.log('Registration failed with ' + error);
           });
         }
      </script>

      <link rel="stylesheet" href="css/login.css">

      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="http://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
      <script src="http://unpkg.com/vue"></script>
      <script src="http://unpkg.com/vuefire/dist/vuefire.js"></script>
      <script src="js/config.js"></script>
      <script src="js/login.js"></script>

   </head>
   <body>
      <div id="app">
         <header>
            <table>
               <tbody>
                  <tr>
                     <td id="td1"></td>
                     <td id="td2"></td>
                     <td id="td3"></td>
                     <td id="td4"></td>
                  </tr>
               </tbody>
            </table>
         </header>
         <div class="container">
            <br/>
            <h1 class="text-center">UCSD Explorer</h1>
            <h3 class="text-center"></h3>

            <br/>
         </div>
         <div class="jumbotron">
            <div class="container">
               <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                     <div class="well">
                        <form class="form-signin" @submit.prevent="login">
                           <h2 class="form-signin-heading">Login</h2>
                           <label for="inputEmail" class="sr-only">Email address</label>
                           <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus v-model="userLogin.email">
                           <br/>
                           <label for="inputPassword" class="sr-only">Password</label>
                           <input type="password" id="inputPassword" class="form-control" placeholder="Password" required v-model="userLogin.password">
                           <br/>
                           <button class="btn btn-lg btn-primary btn-block" id = "user" type="submit">Sign in</button>
                        </form>
                     </div>
                  </div>
               </div>
               <!-- <div class="row"> -->
                  <!-- <div class="col-md-6 col-md-offset-3"> -->
                     <!-- <div class="well"> -->
                        <!-- <h2 class="form-signin-heading">Social</h2> -->
                        <!-- <button type="button" class="btn btn-block btn-lg btn-danger" v-on:click="googleAuth">Google</button> -->
                     <!-- </div> -->
                  <!-- </div> -->
               <!-- </div> -->
               <div class="row">
                  <div class="col-md-6 col-md-offset-3">
                     <div class="well">
                        <form class="form-signin" @submit.prevent="signupUser">
                           <h2 class="form-signin-heading">Signup</h2>
                           <label for="inputEmail" class="sr-only">Email address</label>
                           <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus v-model="userSignup.email">
                           <br/>
                           <label for="inputPassword" class="sr-only">Password</label>
                           <input type="password" id="inputPassword" class="form-control" placeholder="Password" required v-model="userSignup.password">
                           <br/>
                           <label for="inputPassword" class="sr-only">Confirm Password</label>
                           <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required v-model="userSignup.confirm_password">
                           <br/>
                           <button class="btn btn-lg btn-primary btn-block" id="newUser" type="submit">Sign up</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
