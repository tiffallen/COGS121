<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>UCSD Explorer</title>
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
  <link href="vendor/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      background: #ECEFF1;
      background: url(https://68.media.tumblr.com/24cb66247a0b547a27ada01b61c88ab7/tumblr_nr5j5kVeCH1tk44xso1_1280.jpg);
      background-size: cover; 
      background-attachment: fixed;
      color: rgba(0,0,0,0.87);
    }

    a {
      color: rgb(3,155,229);
    }

    #message {
      max-width: 300px;
      margin: 40px auto;
      box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
      border-radius: 2px;
      background: #ecf0f1;
      padding: 16px 24px;
      font-family: 'Julius Sans One', sans-serif;
    }

    @media screen and (min-width: 480px){
      #message{
        max-width: 400px;
      }
    }

    #message h1 {
      font-size: 22px;
      font-weight: 500;
      text-align: center;
      margin: 0 0 16px;
    }

    #message p {
      font-weight: 300;
      line-height: 150%;
      text-align: center;
    }

    #message ul {
      list-style: none;
      margin: 16px 0 0;
      padding: 0;
      text-align: center;
    }

    #message li a {
      display: inline-block;
      padding: 8px;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: 500;
      background: rgb(3,155,229);
      color: white;
      border: 1px solid rgb(3,155,229);
      border-radius: 3px;
      font-size: 14px;
      box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
    }
  </style>
</head>
<body>
  <div class="container" id="message">
    <h1>COGS 121 Web App</h1>
    <p>Welcome to our web app!</p>
    <ul>
      <li><br><a href="login.html">UCSD Explorer</a></li>
      <li><br><a href ="http://github.com/tiffallen/COGS121">Github</a></li>
    </ul>
  </div>
  <script src="js/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="vendor/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>
</html>
