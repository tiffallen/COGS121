<!DOCTYPE html>
<html>
<head>
  <title>UCSD Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="https://openlayers.org/en/v4.1.0/css/ol.css" type="text/css">
  <script src="https://openlayers.org/en/v4.1.0/build/ol.js"></script>
</head>

<body>
  <nav>UCSD Explorer
    <form>
      <input type="text" name="search" placeholder="Search UCSD...">
    </form>


  </nav>


  <main>
    <form id = "filter">
      <input type="radio" name="filter" value="All" checked> All
      <input type="radio" name="filter" value="Art"> Art
      <input type="radio" name="filter" value="Library"> Library
      <input type="radio" name="filter" value="Stuart Collection"> Stuart Collection
    </form> 

    <div id="map" class="map" tabindex="0"><div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    </div></div>
    
  </main>
  <footer>
  </footer>
  <script src="js/index.js"></script> 
</body>
</html>
